<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 인스타 폰트 변환기 - 특수문자 영어글씨체</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        #textInput {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border 0.3s;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .expert-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .expert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .expert-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #666;
        }

        .info-box li {
            margin: 5px 0;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .section-title {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .font-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .font-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .font-name {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .font-preview {
            font-size: 1.5em;
            color: #333;
            word-wrap: break-word;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .copy-notice {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        .copy-notice.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .font-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        </header>

        <div class="input-section">

            <button class="expert-btn" onclick="goToExpertMode()">

            <div class="info-box">

                <ul>
                    <li>영어 알파벳과 숫자를 입력하세요 (소문자/대문자 모두 지원)</li>
                    <li>'변환하기' 버튼을 클릭하세요</li>
                    <li>마음에 드는 폰트를 클릭하면 자동으로 복사됩니다</li>
                    <li>복사한 텍스트를 인스타그램, 페이스북 등에 붙여넣으세요</li>
                </ul>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="section-title">🎯 변환된 폰트 (클릭하면 복사됩니다)</h2>
            <div class="font-grid" id="fontGrid"></div>

    </div>

        ✅ 클립보드에 복사되었습니다!

        function convertText(text, fontMap) {
            let result = '';
            for (let char of text) {
                result += fontMap[char] || char;
            }
            return result;
        }

            const input = document.getElementById('textInput').value;
            
            if (!input.trim()) {
                alert('텍스트를 입력해주세요!');
                return;
            }

            const grid = document.getElementById('fontGrid');
            const resultsSection = document.getElementById('resultsSection');
            
            grid.innerHTML = '';
            
            for (let [styleName, styleData] of Object.entries(fontStyles)) {
                const converted = convertText(input, styleData.map);
                
                const card = document.createElement('div');
                card.className = 'font-card';
                card.onclick = () => copyToClipboard(converted);
                
                card.innerHTML = `
                    <div class="font-name">${styleName}</div>
                    <div class="font-preview">${converted}</div>
                `;
                
                grid.appendChild(card);
            }
            
            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotice();
            }).catch(err => {
                // 대체 복사 방법
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopyNotice();
            });
        }

        function showCopyNotice() {
            const notice = document.getElementById('copyNotice');
            notice.classList.add('show');
            
            setTimeout(() => {
                notice.classList.remove('show');
            }, 2000);
        }

        // 전문가용 문자표로 이동 (나중에 링크 추가)
        function goToExpertMode() {
            // TODO: 여기에 링크 주소를 넣으세요
            // window.location.href = '여기에_링크_주소';
            alert('아직 링크가 설정되지 않았습니다.\n\n코드에서 goToExpertMode() 함수의 주소를 변경하세요.');
        }

        // Enter 키로도 변환 가능하게
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateFonts();
            }
        });
    </script>
</body>
